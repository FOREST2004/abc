    <title>Tờ khai thông tin cho người trên 14 tuổi</title>

  </head>
  <body>
    <figure>
      <img src="https://th.bing.com/th/id/R.67bcff543300c62c2811a71baee97be3?rik=UznPa%2f07gEd2EA&riu=http%3a%2f%2ftruefinepaper.com%2fpublic%2fstatic%2fhome%2fimages%2f578848ab8b293.jpg&ehk=67oIZQeotABITczJI2k%2fEZo4ddBUmGlOwEkSnKlCVjg%3d&risl=&pid=ImgRaw&r=0" style="width:100%;height:100%;position: absolute;">
    </figure>
    <nav>
      <div class="toggle_menu"><ion-icon name="menu-outline"></ion-icon>
      </div>
      <ul>
          <li><a href="t.html">
              <ion-icon name="home-outline"></ion-icon>
              Trang chủ
          </a></li>
          <li><a href="tokhaitren14.html">
              <ion-icon name="reader-outline"></ion-icon>
              Tờ khai thông tin trên 14 tuổi
            
          </a></li>
          <li><a href="tokhaiduoi14.html">
              <ion-icon name="reader-outline"></ion-icon>
              Tờ khai thông tin dưới 14 tuổi
          </a></li>
          
      </ul>
  </nav>
    

    <section class="container">
      <header>TỜ KHAI THÔNG TIN</header>
      <form method="POST" action="" class="form">
        <div class="input-box">
          <label for="name">Họ tên</label>
          <input type="text" name="name" value="{{name}}" placeholder="Nhập đầy đủ họ tên" required />
        </div>

        <div class="input-box">
            <label for="birthday">Sinh ngày</label>
            <input type="date" name="birthday" value="{{birth}}" placeholder="Enter birth date" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label for="sdt">Số điện thoại</label>
            <input type="text" name="sdt" value="{{phonenumber}}" placeholder="Nhập số điện thoại" required />
          </div>
        </div>
        
        <div class="gender-box">
          <h3>Gender</h3>
            {% if gender == "male" %}
            <div class="gender-option">
            <div class="gender">
              <input type="radio" name="gender" checked />
              <label for="gender">Nam</label> 
            </div>
            <div class="gender">
              <input type="radio" name="gender" />
              <label for="gender">Nữ</label>
            </div>
            </div>
            {% elif gender == "female" %}
            <div class="gender-option">
            <div class="gender">
                <input type="radio" name="gender" />
                <label for="gender">Nam</label> 
            </div>
            <div class="gender">
                <input type="radio" name="gender" checked/>
                <label for="gender">Nữ</label>
            </div>
            </div>
            {% else %}
            <div class="gender-option">
            <div class="gender">
                <input type="radio" name="gender" />
                <label for="gender">Nam</label> 
            </div>
            <div class="gender">
                <input type="radio" name="gender" />
                <label for="gender">Nữ</label>
            </div>
            </div>
            {% endif %}
        </div>
        <div class="input-box address">
          <label for="location">Địa chỉ</label>
          <input type="text" name="location" value="{{location}}" placeholder="Nhập số nhà, tên đường, tổ" required /> 
        </div>

        <div class="column">
            <div class="input-box">
              <label for="CCCD">Số CCCD</label>
              <input type="text" name="CCCD" value="{{cccd}}" placeholder="Nhập số căn cước công dân" required />
            </div>
          </div>

        <div>
        <button name="save" value="save">Submit</button>
        </div>
    
      </form>
    </section>
  </body>
</html>
