<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="t.css">
    <title>Web hỗ trợ cấp lại hô chiếu cho người Việt Nam</title>
</head>
<body>
    <nav>
        <div class="toggle_menu"><ion-icon name="menu-outline"></ion-icon></div>
        <ul>
           
            <li><a href="#\">
                <ion-icon name="settings-outline"></ion-icon>
                Kiểm tra thông tin
            </a></li>
            
        </ul>
    </nav>
    <section class="content">
        <form>
            <label for="CCCD"> Nhập CCCD: </label>
            <input type="number" name="CCCD" value="{{CCCD}}"><br><br>

            <input style="font-size:large" type="submit" name="submit" value="submit">


        </form>
    </section>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script>
    const nav = document.querySelector('nav');
    const toggle_menu = document.querySelector('.toggle_menu');
    const content = document.querySelector('content');

    toggle_menu.onclick=function() {
        nav.classList.toggle('hide');
        content.classList.toggle('expand');
    }

</script>
</html>
