{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="{% static 'assets/css/t.css' %}" rel="stylesheet">
    <title>Web hỗ trợ cấp lại hô chiếu cho người Việt Nam</title>
</head>
<body>
    <figure>
        <img src="/media/images/back2.jpg" style="width:100%;height:100%;position: absolute;">
    </figure>
    <nav>
        <div class="toggle_menu"><ion-icon name="menu-outline"></ion-icon></div>
        <ul>
            <li><a href="/">
                <ion-icon name="home"></ion-icon>
                Home
            </a></li>
            <li><a href="/tokhaithongtin">
                <ion-icon name="reader-outline"></ion-icon>
                Tờ khai thông tin 
            </a></li>
            <li><a href="/laythongtin">
                <ion-icon name="settings-outline"></ion-icon>
                Kiểm tra thông tin
            </a></li>
            <li><a href="#">
                <ion-icon name="help-circle-outline"></ion-icon>
                Hướng dẫn
            </a></li>
            <li><a href="/tracuu/">
                <ion-icon name="search-circle-outline"></ion-icon>
                Tra cứu
            </a></li>
        </ul>
    </nav>
    <section class="content">
        <!-- <h2>Website hàng chờ và<br> lưu trữ thông tin</h2> -->
    </section>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script>
    const nav = document.querySelector('nav');
    const toggle_menu = document.querySelector('.toggle_menu');
    const content = document.querySelector('content');

    toggle_menu.onclick=function() {
        nav.classList.toggle('hide');
        content.classList.toggle('expand');
    }

</script>
</html>
