<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="t.css">
    <title>Web hỗ trợ cấp lại hô chiếu cho người Việt Nam</title>
</head>

<body>
    <nav>
        <div><a class="home" href="t.html">
                <ion-icon name="home-outline"></ion-icon>
            </a></div>
        <ul>


            <li><a href="#">
                    <ion-icon name="search-circle-outline"></ion-icon>
                    Tra cứu
                </a></li>
        </ul>
    </nav>
    <section class="container">
        <b> Vui lòng quý khách nhập CCCD/CMND để để xem lịch đi nhập hộ chiếu!</b>
        <br> <br>
        <div>
            <label> Nhập CCCD/CMND: </label>
            <input type="number" name="CCCD" placeholder="numbers" />
        </div>
        <div><a href="thoigiannhanhochieu.html">
            <button>Submit</button></a>
        </div>
    </section>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script>
    const nav = document.querySelector('nav');
    const toggle_menu = document.querySelector('.toggle_menu');
    const content = document.querySelector('content');

    toggle_menu.onclick = function () {
        nav.classList.toggle('hide');
        content.classList.toggle('expand');
    }

</script>

</html>
