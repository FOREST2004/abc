{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="{% static 'assets/css/t.css' %}" rel="stylesheet">
    <title>Web hỗ trợ cấp lại hô chiếu cho người Việt Nam</title>
</head>

<body>
    <nav>
        <div class="toggle_menu"><ion-icon name="menu-outline"></ion-icon></div>
        <ul>
            <li><a href="/">
                <ion-icon name="home"></ion-icon>
                Home
            </a></li>
            <li><a href="/tokhaithongtin">
                <ion-icon name="reader-outline"></ion-icon>
                Tờ khai thông tin 
            </a></li>
            <li><a href="#">
                <ion-icon name="settings-outline"></ion-icon>
                Kiểm tra thông tin
            </a></li>
            <li><a href="#">
                <ion-icon name="help-circle-outline"></ion-icon>
                Hướng dẫn
            </a></li>
            <li><a href="/tracuu">
                <ion-icon name="search-circle-outline"></ion-icon>
                Tra cứu
            </a></li>
        </ul>
    </nav>
        </ul>
    </nav>
    <section class="content2">


        <body>
        </body>
        <br>
        <br>
        <br>
        <b> Nhập thông tin </h2>
            </br><br><br>
            <form method="POST" action="">
                {% csrf_token %}
                <label for="name">Họ và tên: </label>
                <input type="text" name="name" value="{{name}}"><br><br>

                <label for="birth">Ngày tháng năm sinh: </label>
                <input type="text" name="birth" value="{{birth}}"><br><br>

                <label for="gender"> Giới tính: </label>
                {% if gender == "male" %}
                <input type="radio" name="gender" value="male" checked>Nam
                <input type="radio" name="gender" value="female">Nữ <br><br>
                {% elif gender == "female" %}
                <input type="radio" name="gender" value="male">Nam
                <input type="radio" name="gender" value="female" checked>Nữ <br><br>
                {% else %}
                <input type="radio" name="gender" value="male">Nam
                <input type="radio" name="gender" value="female">Nữ <br><br>
                {% endif %}

                <label for="sdt">SĐT: </label>
                <input type="number" name="sdt" value="{{phonenumber}}"><br><br>

                <label for="location">Địa chỉ liên lạc: </label>
                <input type="text" name="location" value="{{location}}"><br><br>

                <label for="guardian">Người bảo hộ: </label>
                <input type="text" name="guardian" value="{{guardian}}"><br><br>

                <label for="cccd">Căn cước công dân: </label>
                <input type="number" name="cccd" value="{{cccd}}"><br><br>

                <input style="font-size:large" type="submit" name='save' value="save">
                <!--{{text}}-->
            </form>


</body>
</section>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script>
    const nav = document.querySelector('nav');
    const toggle_menu = document.querySelector('.toggle_menu');
    const content = document.querySelector('content');

    toggle_menu.onclick = function () {
        nav.classList.toggle('hide');
        content.classList.toggle('expand');
    }

</script>

</html>
