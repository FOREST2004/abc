{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/tracuu.css' %}">
    <title>Web hỗ trợ cấp lại hô chiếu cho người Việt Nam</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/">
                <ion-icon name="home"></ion-icon>
                Home
            </a></li>
            <li><a href="/tokhaithongtin">
                <ion-icon name="reader-outline"></ion-icon>
                Tờ khai thông tin 
            </a></li>
            <li><a href="/ktrthongtin">
                <ion-icon name="settings-outline"></ion-icon>
                Kiểm tra thông tin
            </a></li>
            <li><a href="#">
                <ion-icon name="help-circle-outline"></ion-icon>
                Hướng dẫn
            </a></li>
            <li><a href="#">
                <ion-icon name="search-circle-outline"></ion-icon>
                Tra cứu
            </a></li>
        </ul>
    </nav>
    <section class="tracuu">
        <b> Vui lòng quý khách nhập CCCD/CMND để để xem lịch đi nhập hộ chiếu!</b>
        <br> <br>

        <div>
            <label> Nhập CCCD/CMND: </label>
            <input type="number" name="CCCD" placeholder="numbers" />
        </div>
        <h1> {{text}} </h1><br>
        <div><a href="/thoigiannhanhochieu">
            <button>Submit</button></a>
        </div>
     
    </section>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script>
    const nav = document.querySelector('nav');
    const toggle_menu = document.querySelector('.toggle_menu');
    const content = document.querySelector('content');

    toggle_menu.onclick = function () {
        nav.classList.toggle('hide');
        content.classList.toggle('expand');
    }

</script>

</html>
