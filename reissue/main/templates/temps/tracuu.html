{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tra cứu thông tin</title>
    <link href="{% static 'assets/css/tracuu2.css' %}" rel="stylesheet">
  </head>
  <body>
    <style>
        .a.button {
          color:#fff;
        }
    </style>
    <nav>
        <ul>
            <li><a href="/">
                <ion-icon name="home"></ion-icon>
                Home
            </a></li>
            <li><a href="/tokhaithongtin">
                <ion-icon name="reader-outline"></ion-icon>
                Tờ khai thông tin 
            </a></li>
            <li><a href="/ktrthongtin">
                <ion-icon name="settings-outline"></ion-icon>
                Kiểm tra thông tin
            </a></li>
            <li><a href="#">
                <ion-icon name="help-circle-outline"></ion-icon>
                Hướng dẫn
            </a></li>
            <li><a href="#">
                <ion-icon name="search-circle-outline"></ion-icon>
                Tra cứu
            </a></li>
        </ul>
    </nav>
    <section class="container">
        <header>Quý khách nhập CCCD để xem lịch nhập hộ chiếu</header>
        <form method="POST" action="" class="form">
          {% csrf_token %}
            <div class="column">
              <div class="input-box">
                <label for="CCCD">Số CCCD</label>
                <input type="text" name="CCCD" value="{{cccd}}" placeholder="Nhập số căn cước công dân" required />
              </div>
            </div>
  
          <div>
          <button name="save" value="save">Submit</button>
          </div>
      
        </form>
      </section>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script>
    const nav = document.querySelector('nav');
    const toggle_menu = document.querySelector('.toggle_menu');
    const content = document.querySelector('content');

    toggle_menu.onclick = function () {
        nav.classList.toggle('hide');
        content.classList.toggle('expand');
    }

</script>

</html>
